      <!--add code also here-->
      <script>
        document.write("<p>O primeiro personagem é: <b>"+listaPersonagens[0]+"</b></p>");
        document.write("<p>O ultimo Personagem é: <b>"+listaPersonagens[listaPersonagens.length-1]+"</b></p>");
        listaPersonagens.unshift('GC');
        document.write("<p>Ups, quase me esquecia do: <b>"+listaPersonagens[0]+"</b></p>");
	    </script>
